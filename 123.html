<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>核桃炭疽病预测</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        .card h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn-calculate {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-calculate:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }
        .btn-calculate:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>核桃炭疽病预测</h1>
        <div class="input-group">
            <label for="x1">温度（0-50）：</label>
            <input type="number" id="x1" min="0" max="50" step="0.1" placeholder="请输入温度值">
        </div>
        <div class="input-group">
            <label for="x2">土壤湿度（0-100%）：</label>
            <input type="number" id="x2" min="0" max="100" step="0.1" placeholder="请输入土壤湿度值">
        </div>
        <div class="input-group">
            <label for="x3">光照度（0-100）：</label>
            <input type="number" id="x3" min="0" max="100" step="0.1" placeholder="请输入光照度值">
        </div>
        <div class="input-group">
            <label for="x4">风速（0-100）：</label>
            <input type="number" id="x4" min="0" max="100" step="0.1" placeholder="请输入风速值">
        </div>
        <div class="input-group">
            <label for="x5">pH（0-14）：</label>
            <input type="number" id="x5" min="0" max="14" step="0.1" placeholder="请输入pH值">
        </div>
        <div class="input-group">
            <label for="x6">管理水平（1，2，3）：</label>
            <input type="number" id="x6" min="1" max="3" step="1" placeholder="请输入管理水平值">
        </div>
        <button class="btn-calculate" onclick="calculate()">计算病情指数</button>
        <div class="result">
            病情指数：<span id="y">0.00</span>
        </div>
    </div>

    <script>
        function calculate() {
            // 获取输入值
            const x1 = parseFloat(document.getElementById('x1').value);
            const x2 = parseFloat(document.getElementById('x2').value);
            const x3 = parseFloat(document.getElementById('x3').value);
            const x4 = parseFloat(document.getElementById('x4').value);
            const x5 = parseFloat(document.getElementById('x5').value);
            const x6 = parseFloat(document.getElementById('x6').value);

            // 检查输入是否有效
            if (isNaN(x1) || isNaN(x2) || isNaN(x3) || isNaN(x4) || isNaN(x5) || isNaN(x6)) {
                alert("请输入所有变量的有效值！");
                return;
            }

            // 计算病情指数
            const y = -2.365 * x1 - 0.3449 * x2 + 2.988 * x3 + 0.363 * x4 - 0.894 * x5 + 0.559 * x6 + 66.517;

            // 显示结果
            document.getElementById('y').textContent = y.toFixed(2);
        }
    </script>
</body>
</html>
